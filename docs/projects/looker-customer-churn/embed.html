<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Churn Analysis Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0057e7;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
      transition: background-color 0.2s ease-in-out;
    }
    .back-button:hover {
      background-color: #003ea5;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 150%; /* Adjust for dashboard height */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .sheet-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 10px 15px;
      background-color: #0f9d58;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .sheet-button:hover {
      background-color: #0b7b42;
    }
  </style>
</head>
<body>
  <a class="back-button" href="https://matthew-martin1184.github.io/analytics-projects/">‚Üê Back to Projects</a>

  <div class="iframe-container">
    <iframe 
      src="https://lookerstudio.google.com/embed/reporting/dc5592fd-d608-42ea-aacb-ac2498862428/page/SmThD"
      allowfullscreen
      sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
    </iframe>
  </div>

  <p>
    <a class="sheet-button" 
       href="https://docs.google.com/spreadsheets/d/1RsuBp4I__ySf9EJ-NcITVaI2ZvPZnKxmS3IvsySySYg/edit?usp=sharing" 
       target="_blank">
      üìä View Dataset in Google Sheets
    </a>
  </p>
</body>
</html>
